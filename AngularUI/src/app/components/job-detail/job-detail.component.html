<app-navigation></app-navigation>
<hr>
<article *ngIf="job" class="container">
    <section>
        <article class="details-container">
            <section class="image-container inner">
                <img src="{{job.imageReference}}" alt="">
            </section>

            <section class="info-container inner">
                <p *ngIf="job.status">Job: Approved!!! </p>
                <p *ngIf="!job.status">Job: Pending... </p>
                <p>Estimation for job: R {{job.estimatedCost}} / hour</p>
            </section >
            <hr>
            <section class="inner">
                <p>Description: {{job.jobRequestDescription}}</p>
            </section>
            <hr>
            <section class="inner" *ngIf="auth.isAuthenticated$ | async" >
              <button id="job-apply-button" [routerLink]="['/applyjobrequest', job.jobRequestID]">Apply For This Job</button>
            </section>
            <hr>
            <form  *ngIf="auth.isAuthenticated$ | async" class="donation-form inner">
                <p> <b> Donations for the job </b></p> <br><br>

                <input type="number" name="jobRequestID" id="jobRequestID" value="{{job.jobRequestID}}" hidden>

                <label for="amount">Amount</label> <br><br>
                <input type="number" name="amount" id="amount"> <br><br>

                <button type="button" (click)="makeDonation()">donate </button>
            </form>
        </article>
    </section>
</article>
