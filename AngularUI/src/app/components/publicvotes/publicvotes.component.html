<app-navigation></app-navigation>
<article class="content">
  <h1>Public Votes</h1>

  <section class="publicVotes">
    <article class="publicVote-container" *ngFor="let publicVote of publicVotes">
      <p>{{publicVote.publicVoteID}}</p>
      <p>{{publicVote.firstName}}</p>
      <p>{{publicVote.surname}}</p>
      <p>{{publicVote.jobRequestID}}</p>
      <p>{{publicVote.upvotes}}</p>
      <p>{{publicVote.downvotes}}</p>
    </article>
  </section>
</article>
